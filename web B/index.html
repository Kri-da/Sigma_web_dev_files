<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-table-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width="230" src="dimag.img" alt="dimag ka photo">
    <!---///////////////table////////////////-->
    <table>
        <tr>   <!--table row-->
            <th>name</th> <!--table heading -->
            <th>age</th>
            <th>Designation</th>
        </tr>
        <tr>
            <td>vikas</td>   <!--table data-->
            <td>700</td>
            <td>programmer</td>
        </tr>
    </table>
    <!---///////////////////list///////////-->
    <ul type="circle">
        <li>vikas</li>
        <li>akash</li>
        <li>hukas</li>
        <li>dukas</li>
    </ul>
    <ol type="i">
        <li>vikas</li>
        <li>akash</li>
        <li>hukas</li>
        <li>dukas</li>
    </ol>
    
</body>
</html>
